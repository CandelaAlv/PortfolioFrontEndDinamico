
<!-- Habilidades-->
<section class="skill">
<div class="container p-3">
    <div class="card mat-card" id="fifth-card">
    <div class="row">
      <div class="col">
        <div class="card-titles">
          <h2 align="center"><b>Hard and Soft Skills</b></h2>
        </div>
      </div>
    </div>
    <div>
        
        <div class="container" *ngFor=" let skill of skills">
          <h5>{{skill.habilidad}}</h5>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated " [ngClass]="skill.color" role="progressbar"
             [style.width.%]='skill.porcentaje'  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
          </div>
          <br><br>
        </div>

    </div>
    </div>
    </div>
  </section>
